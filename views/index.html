<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>托尔管理系统</title>
  <link rel="stylesheet" href="/assets/layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <!-- 头部公共样式 -->
  {{ include "./common/header.html"}}
  <!-- side公共样式 -->
  {{ include "./common/side.html" }}
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">内容主体区域.{{ age }}</div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    底部固定区域
  </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], async function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作111', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作234</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });
  

  //博客名
  let ttyue = await $.get('/ttyues');
  $('#n_id').text(ttyue[0].val);
  console.log(ttyue);
  localStorage.setItem('n_name',ttyue[0].val)

});
</script>
</body>
</html>
